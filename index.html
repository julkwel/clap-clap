<html lang="en">
<head>
    <title>Happy clap clap !</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid p-0">
    <div class="col-md-12 m-auto vh-100 clap-change-bg">
        <div class="icon-container text-danger">
            <a href="https://github.com/julkwel/clap-clap" target="_blank">
                <img src="./assets/github-logo.png" class="icon-github" alt="">
            </a>
        </div>
        <div class="container-item h-100  d-flex align-items-center justify-content-center">
            <div class="col-md-12 text-center">
                <div class="alert col-md-6 m-auto text-center mb-3 alert-info alert-speech d-none">
                    <h2>Speel one color</h2>
                    <span class="color-list col-md-12 text-center text-wrap word-break"></span>
                </div>

                <div class="mt-2">
                    <button class="btn btn-danger m-2 clap-clap">
                        Clap clap !
                    </button>

                    <button class="btn btn-info m-2 choose-color">
                        Color speech !
                    </button>

                    <button class="btn btn-primary m-2 play-music">
                        Play music
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="./assets/index.js"></script>
</body>
</html>
