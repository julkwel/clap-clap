<html lang="en">
<head>
    <title>Happy clap clap !</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid p-0">
    <div class="col-md-12 m-auto vh-100 clap-change-bg">
        <div class="container-item h-100  d-flex align-items-center justify-content-center">
            <div class="card">
                <div class="card-header text-center">
                    <h4>CLAP YOUR HAND</h4>
                </div>
                <div class="card-body text-center">
                    <p>If you're happy and you know it, clap your hands!</p>

                    <div class="col-md-6 m-auto">
                        <div class="alert alert-info alert-speech d-none">
                            <h2>Speel one color</h2>
                            <span class="color-list"></span>
                        </div>
                        <button class="btn btn-primary choose-color">
                            Color speech !
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="icon-container w-100 d-block text-center">
            <a href="https://github.com/julkwel/clap-clap" target="_blank">
                <img src="./assets/github-logo.png" class="icon-github" alt="">
            </a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
